				// AJAX request REST countries
				let ajax2 = new XMLHttpRequest();
				ajax2.open('get', url2);

					if( ajax2.status == 200 && ajax2.readyState == 4 ) {
                        
                        let json2 = JSON.parse(ajax2.responseText);
